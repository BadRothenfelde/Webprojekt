<div class="background-container">
    <img src="assets/home.png" alt="Hintergrund">
</div>

<main>
    <h1>Speisekarte</h1>

    <div *ngFor="let item of menuItem" class="menu-item">
        <button type="button" class="menu-button">
            <section class="menu-section">
                <img src={{item.picture}} class="menu-image">
                <h2 class="menu-name">{{item.name}}</h2>
            </section>
            <section class="menu-price">
                <h2>{{item.price}}€</h2>
            </section>
        </button>
        <button (click)="toggleModal('log'); id = item.id; name=item.name; price=item.price"
            class="order-button">
            Bestellen
        </button>
    </div>

    <div id="log" class="modal" [style.display]="modalVisible == 'log' ? 'block' : 'none'">
        <div class="modal-content animate">
            <h2>Zusätzliche Gewürze</h2>
            <span (click)="toggleModal(null)" class="close" title="close Modal">&times;</span>

            <div>
                <ol class="addon-list">
                    <li>
                        <input [(ngModel)]="chilli_oil" type="checkbox" id="ChilliOil" name="ChilliOil">
                        <label for="ChilliOil">Chili Öl</label>
                    </li>
                    <li>
                        <input [(ngModel)]="chilli_flakes" type="checkbox" id="ChilliFlakes" name="ChilliFlakes">
                        <label for="ChilliFlakes">Chiliflocken</label>
                    </li>
                    <li>
                        <input [(ngModel)]="soy_sauce" type="checkbox" id="LowSodiumSoySauce" name="LowSodiumSoySauce">
                        <label for="LowSodiumSoySauce">Soja</label>
                    </li>
                </ol>
            </div>

            <button (click)="addToCart()" type="button" class="modalBtn"> In den Warenkorb </button>

            <div class="row">
                <button type="button" (click)="toggleModal(null)" class="cancel-button">Abbrechen</button>
                <button type="button" (click)="navigateToAllergy()" class="allergy-button">Zu den Inhaltsstoffen</button>
            </div>
        </div>
    </div>
</main>

<div class="sticky-header">

    <div class="row">
        <h1 style="z-index: 2; margin-left: 5%"> Rizztaurant </h1>
        <nav aria-label="Marin Navigation Links">
            <a href="/" aria-label="Home"> Home </a>
            <a href="/menu" aria-label="Menu"> Menu </a>
            <a href="/allergy" aria-label="Allergy">Allergies</a>
            <a href="/gallerie" aria-label="Gallerie"> Gallerie </a>
            <a href="/imprint" aria-label="Imprint"> Impressum </a>
            <a href="/reservation" aria-label="reservation"> Reservation </a>
            <a href="/about" aria-label="About"> About </a>
            
            <button class="navBtn" (click)="toggleModal('order')" style="width: auto;"> Bestellung </button>

            <!-- <a href="/member aria-label="Member"> Mitglied </a> -->
            <button *ngIf="!logged" class="navBtn" (click)="toggleModal('log')" style="width: auto;"> Example Modal </button>
            <a *ngIf="admin" href="/administration" aria-label="Admin"> Admin </a>
           
            <!-- Modal Order -->
            <div id="order" class="modal" [style.display]="modalVisible == 'order' ? 'block' : 'none'">

                <div class="modal-content animate">
                    <h1 style="color: black"> Einkaufskorb </h1>
                    <span (click)="toggleModal(null)" class="close" title="close Modal">&times;</span>
                   <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Preis</th>
                                <th>Extra</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of viewOrder">
                                <td>{{row.name}}</td>
                                <td>{{row.price}}</td>
                                <td> Extras </td>
                                <td style="display: flex; flex-direction: row;">
                                    <button (click)="removeItem(row.id)">
                                        <span style="font-size: 20px; font-weight: bold;">&#8722;</span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                   </table>
                   <button style="font-size: 20px; font-weight: bold; color: black">
                        Einkaufen
                    </button>
                </div>
            </div>
            

            <!-- Modal log -->
            <div id="log" class="modal" [style.display]="modalVisible == 'log' ? 'block' : 'none'">

                <form class="modal-content animate" action="/" method="post">
                    <h1> Login </h1>
                    <span (click)="toggleModal(null)" class="close" title="close Modal">&times;</span>

                    <div class="row" style="flex-direction: column">

                        <label for="name"><b> Benutzername </b></label>
                        <input type="text" placeholder="Benutzername" name="name" #username>
                        <label for="pass"><b> Passwort </b></label>
                        <input type="password" placeholder="Passwort" name="pass" #password>
                        <button type="button" class="modalBtn" (click)="verify(username.value, password.value)"> Login </button>

                    </div>
                    <div class="row">
                        <button type="button" style="margin:auto; width: 40%;" (click)="toggleModal(null)"> Cancel
                        </button>
                        <a style="text-align: center; margin: auto; width: 40%; padding-bottom: 5px" href="/">
                            Forgot password? </a>
                    </div>
                </form>
            </div>
            <!-- End of Modal log -->

        </nav>
    </div>
</div>

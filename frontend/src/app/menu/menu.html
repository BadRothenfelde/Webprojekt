<main>
    <h1>Menu</h1>
    <h2>Main Course</h2>

    <div *ngFor="let item of menuItem"
        class="menu-item">
        
        <button type="button" class="menu-button">
            <section class="menu-section">
                <img src="{{item.picture}}" alt="Xia Long Bao" class="menu-image">
                <h2>{{item.name}}</h2>
            </section>
            <section class="menu-price">
                <h2>{{item.price}}</h2>
            </section>
        </button>
        <button (click)="toggleModal('log')" class="order-button">
            Order!
        </button>
    </div>

    <div id="log" class="modal" [style.display]="modalVisible == 'log' ? 'block' : 'none'">
        <form class="modal-content animate" action="/" method="post">
            <h2>Additional Condiments</h2>
            <span (click)="toggleModal(null)" class="close" title="close Modal">&times;</span>

            <div>
                <ol>
                    <li>
                        <input type="radio" name="addon" id="ChilliOil" value="ChilliOil">
                        <label for="ChilliOil">Chilli Oil</label>
                    </li>
                    <li>
                        <input type="radio" name="addon" id="ChilliFlakes" value="ChilliFlakes">
                        <label for="ChilliFlakes">Chilli Flakes</label>
                    </li>
                    <li>
                        <input type="radio" name="addon" id="LowSodiumSoySauce" value="LowSodiumSoySauce">
                        <label for="LowSodiumSoySauce">Low Sodium Soy Sauce</label>
                    </li>
                </ol>
            </div>

            <button type="button" class="modalBtn"> Put into Cart </button>

            <div class="row">
                <button type="button" (click)="toggleModal(null)"> Cancel </button>
                <button type="button" (click)="navigateToAllergy()">I'm allergic!</button>
            </div>
        </form>
    </div>
</main>
